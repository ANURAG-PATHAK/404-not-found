<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>404 Not Found</title>
</head>
<body>
    <header class="header">
        <h1 class="heading--text">Error 404: Page Not Found</h1>
    </header>
    <div class="main_container">
        <div class="main_container--image_container">
            <img src="assets/images/Scarecrow.png" alt="Scarecrow" class="main_container--image_container--image">
        </div>
        <div class="main_container--text_container">
            <h1 class="main_container--text_container--heading">
                I have bad news for you
            </h1>
            <p class="main_container--text_container--text">
                The page you are looking for might be removed or is temporarily unavailable
            </p>
            <button class="main_container--text_container--button">Back to homepage</button>
        </div>
    </div>
    <footer class="footer">
        <p class="footer--text">
            created by <a href="https://github.com/ANURAG-PATHAK">ANURAG-PATHAK</a> - <a href="https://devchallenges.io/">devChallenges.io</a>
        </p>
    </footer>
</body>
</html>
